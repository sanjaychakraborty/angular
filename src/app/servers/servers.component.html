<div class="container">
    <div class="row">
        <h3>Angular : Basic</h3>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="form-group">
          <label for="">Event Binding:</label>
          <input type="text"
            class="form-control"
            name=""
            id="eventBinding"
            aria-describedby="helpId"
            placeholder="Enter Server Name!"
            (input)="this.OnServerCreate($event)"
            >
          <small id="helpID" class="form-text text-muted">server name</small>
        </div>
    </div>
    <div class="row">
        <h2>{{this.creatNewServer}} </h2>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="">Two-Way Binding</label>
            <input type="text"
              class="form-control"
              name=""
              id="Two-Way"
              aria-describedby="helpId"
              [(ngModel)] = "this.creatNewServer"
              placeholder="Enter Serve name">
            <small id="help" class="form-text text-muted">Two-Way Binding</small>
          </div>
    </div>
    <!-- Property Binding -->
    <div class="row">
        <button name="" id=""
        class="btn btn-primary"
        role="button"
        (click) = "this.OnButtonClick()"
        [disabled]="!this.allowNewServer"
        >Add Server</button>
    </div>
    <!-- Angular Inbuilt Directive -->
    <div class="row">
        <h3 *ngIf="this.allowServerCreation; else dothis">
            New Serve Name: {{this.newServerName}} has been Created!
        </h3>
    </div>
    <!-- *ngIf and else -->
    <div class="row">
        <ng-template #dothis> No! New Server Found </ng-template>
    </div>
  <!-- *ngFor Structure Directive -->
    <app-server *ngFor=" let server of this.servers"></app-server>
</div>
